name: Deploy Jekyll Site with Plugins

on:
  # Führt den Workflow aus, wenn du auf 'main' pushst
  push:
    branches: ["main"]

  # Erlaubt dir, den Workflow manuell im "Actions"-Tab zu starten
  workflow_dispatch:

# Berechtigungen setzen (Wichtig für den Upload zu Pages)
permissions:
  contents: read
  pages: write
  id-token: write

# Nur ein Deployment gleichzeitig erlauben
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Job 1: Die Seite bauen (Hier läuft dein Plugin!)
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3' # Nutzt eine aktuelle Ruby-Version
          bundler-cache: true # Beschleunigt zukünftige Builds

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5

      - name: Install dependencies
        run: bundle install

      - name: Build with Jekyll
        # Hier passiert die Magie: Wir bauen OHNE '--safe', daher läuft dein Plugin
        run: bundle exec jekyll build --baseurl "${{ steps.pages.outputs.base_path }}"
        env:
          JEKYLL_ENV: production

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  # Job 2: Das Ergebnis veröffentlichen
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
